<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CpIII-Doc</title>
</head>

<body style="background-color: darkgray;">
    <form id="form" style="display: flex; flex-direction: column;">
        <label for="nome">Insira o nome do produto: </label>
        <input type="text" id="nome">
        <br>
        <label for="preco">Preço do produto: </label>
        <input type="number" id="preco">
        <br>
        <label for="categoria">Categoria: </label>
        <select id="categoria">
            <option value="tecnologia">Tecnologia</option>
            <option value="alimentos">Alimentos</option>
            <option value="farmaceuticos">Farmacêuticos</option>
            <option value="brinquedos">Brinquedos</option>
        </select>
        <br>
        <button id="btnEnviar" type="submit" style="background-color: cornflowerblue;">Cadastrar Produto</button>
        <p id="mensagemErro"></p>

        <br>

        <div id="cadastroProdutos">
            <h3>Produtos Cadastrados</h3>
        </div>

    </form>
</body>
<script src="./apps.js"></script>

</html>
